<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    <img class="bg-image-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-image-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="container">
        <div>
            <img class="card-background" src="images/bg-pattern-card.svg" alt="">
        </div>
        <div>
            <img class="avatar" src="images/image-victor.jpg" alt="">
        </div>
        <div class="text-box">
            <p class="victor">Victor Crest &nbsp;<span class="age">26</span></p>
            <p class="london">London</p>
            
            <div class="line"></div>
            <div class="stats">
                <div>
                    <p class="stats-bold-text">80K</p>
                    <p class="stats-light-text">Followers</p>
                </div>

                <div>
                    <p class="stats-bold-text">803K</p>
                    <p class="stats-light-text">Likes</p>
                </div>

                <div>
                    <p class="stats-bold-text">1.4K</p>
                    <p class="stats-light-text">Photos</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
