<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <title>Stats Preview Card</title>
</head>

<body>
    <div class="card">
    <div class="container">
        <div class="text-box">
            <div class="text-box__text">
                <h1 class="text-box__text__heading">Get <span>insights</span> that help your business grow.</h1>
                <P class="text-box__text__para">Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer
                    experience,
                    and overall efficiency.</P>
            </div>
            <div class="text-box__stats__row">

                <div class="text-box__stats__col3">
                    <div class="text-box__stats__col3__heading">10k+</div>
                    <div class="text-box__stats__col3__para">companies</div>
                </div>
                <div class="text-box__stats__col3">
                    <div class="text-box__stats__col3__heading">314</div>
                    <div class="text-box__stats__col3__para">templates</div>
                </div>
                <div class="text-box__stats__col3">
                    <div class="text-box__stats__col3__heading">12m+</div>
                    <div class="text-box__stats__col3__para">queries</div>
                </div>

        </div>
        
        </div class="img-class" >
            <img src="images/image-header-desktop.jpg">
            <div class="image-overlay"></div>
        </div>
</div>
</body>

</html>
