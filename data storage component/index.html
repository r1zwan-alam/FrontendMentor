<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Data storage component</title>
  </head>

  <body>
    <div class="container">
      <div class="container__col1">
        <img src="images/logo.svg" alt="" />

        <div class="container__col1__icons">
          <img src="images/icon-document.svg" alt="" />
          <img src="images/icon-folder.svg" alt="" />
          <img src="images/icon-upload.svg" alt="" />
        </div>
      </div>

      <div class="container__col2">
        <div class="container__col2__bubble-div">
          <div class="container__col2__bubble-div__text">
            <span class="container__col2__bubble-div__text__number">185</span>
            <span>GB LEFT</span>
          </div>
          <div class="container__col2__bubble-div__arrow"></div>
        </div>
        <p>You've used <span class="used-data">815 GB</span> of your storage</p>

        <div class="container__col2__storage-bar__background">
          <div class="container__col2__storage-bar"></div>
        </div>
        <div class="container__col2__storage-limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </body>
</html>
